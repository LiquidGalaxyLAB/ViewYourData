    #map-canvas {
    width: 500px;
    height: 400px;
    }
</style>

<script src="https://maps.googleapis.com/maps/api/js"></script>

<script>

        function firstSyncData(id) {
            console.log("call to download Page is working!") // sanity check

            var formData = {id:id,};
            $.ajax({
                url : "/VYD/KmlManager/showKMLOrHide/", // the endpoint
                type : "POST", // http method
                data : formData,

                // handle a successful response
                success : function(json) {
                    console.log("success"); // another sanity check
                },

                // handle a non-successful response
                error : function(xhr,errmsg,err) {

                    console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
                }
            });
        };

        function syncData(id) {
            console.log("call to download Page is working!") // sanity check

            var formData = {id:id,};
            $.ajax({
                url : "/VYD/KmlManager/showKMLOrHide/", // the endpoint
                type : "POST", // http method
                data : formData,

                // handle a successful response
                success : function(json) {
                    console.log("success"); // another sanity check
                    window.location.replace("/VYD/KmlManager/kmls");
                },

                // handle a non-successful response
                error : function(xhr,errmsg,err) {

                    console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
                }
            });
        };

        function parseData() {
            console.log("call to Parse Data is working!") // sanity check
            $.ajax({
                url : "/VYD/layers/create/parseData/", // the endpoint
                type : "POST", // http method

                // handle a successful response
                success : function(json) {
                    console.log("success"); // another sanity check
                    window.location.replace("/VYD/layers/create/viewDataAndLocation");
                },

                // handle a non-successful response
                error : function(xhr,errmsg,err) {
                    console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
                }
            });
        };



</script>


</head>
