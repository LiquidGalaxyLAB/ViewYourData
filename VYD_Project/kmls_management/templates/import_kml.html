{% extends "template_manage.html" %}
{% block content %}


<div class="row">
    <div class="col s12 ">
        <div class="card  white ">
            <div class="card-content white-text">

                <span class="card-title"><span class=" teal-text text-darken-3">Submit URL </span></span>

                <p><span class=" teal-text text-darken-3">For create the layer first you want to copy the URL of the dataset that you want create Layer</span>
                </p>
                <span class="flow-text">
                <div class="row" style="padding-top:30px">
                    <div class="col s12 grid-example ">

                                 <form action="/VYD/KmlManager/importKML" method="post" enctype="multipart/form-data">
                                    <div class="row">
                                        <span class="teal-text">
                                        <div class="file-field input-field col s12">
                                            <input oninput="file" class="file-path validate" type="text"/>

                                            <div class="btn">
                                                <span>File</span>
                                                <input class="file-path validate" name="file" type="file" id="file"/>
                                            </div>
                                        </div>
                                            </span>

                                    </div>

                                    <div class="row right-align">

                                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                            <i class="mdi-content-send right"></i>
                                        </button>
                                    </div>

                                    {% csrf_token %}
                                </form>

                    </div>

                </div>
    </span>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
