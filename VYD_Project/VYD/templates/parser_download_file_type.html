{% extends "template.html" %}
{% block content %}

<script>

        $(document).ready(function() {
            $('select').material_select();
          });

        $('select').material_select('destroy');







</script>

<nav>
    <div class="nav-wrapper light-blue darken-4 ">

        <div class="brand-logo center">
            <span class="white-text text-darken-2"><H4 class="center-align ">Downloading data</H4></span>
        </div>
    </div>
</nav>


<div class="row">
    <div class="col s12 ">
        <div class="card  white ">
            <div class="card-content white-text">

                <span class="card-title"><span class=" teal-text text-darken-3">The File   </span></span>

                <p><span class=" teal-text text-darken-3">This is the format and the name of the file downloaded, select the location type where we found in this file.</span>
                </p>

                <div class="row" style="padding-top:30px">
                    <div class="col s12 grid-example ">
                            <span class="flow-text">
                                 <form id="form1" method="post" action="/VYD/layers/create/selectLocation">
                                     {% csrf_token %}
                                     <div class="row center-align">

                                         <div class="col s12 m8 offset-m2 l6 offset-l3">
                                             <div class="card-panel grey lighten-5 z-depth-1">
                                                 <div class="row valign-wrapper">
                                                     <div class="col s2">
                                                         <img src="http://webdraft.org/saved/w46FHVwuMC.png" alt=""
                                                              class="circle responsive-img">
                                                         <!-- notice the "circle" class -->
                                                     </div>
                                                     <div class="col s10">
                                                    <span class="black-text">
                                                        <span class=" blue-text text-darken-3">{{ request.session.name }}</span>
                                                    </span>
                                                     </div>
                                                 </div>
                                             </div>
                                         </div>
                                     </div>
                                     <div class="row center-align">
                                         <div class="input-field col s12 teal-text text-darken-3">

                                             <select name="type_location" form="form1">
                                                 <option value="" disabled selected>Choose your option</option>
                                                 <option value="1">Location name</option>
                                                 <option value="2">Coordinates</option>
                                             </select>
                                             <label>Select the type of location</label>
                                         </div>
                                     </div>
                                     <div class="row right-align">
                                         <button class="btn waves-effect waves-light" value="Submit" type="submit">
                                             Continue
                                             <i class="mdi-content-send right"></i>
                                         </button>
                                     </div>

                                 </form>
                             </span>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>


</div>


{% endblock content %}
