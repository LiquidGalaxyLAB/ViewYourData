<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>VYD</title>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css" media="screen,projection"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<script src="https://maps.googleapis.com/maps/api/js"></script>

<script>

        function downloadFile() {
            console.log("call to download Page is working!") // sanity check
            $.ajax({
                url : "/VYD/layers/create/downloadFile/", // the endpoint
                type : "POST", // http method

                // handle a successful response
                success : function(json) {
                    console.log("success"); // another sanity check
                    window.location.replace("/VYD/layers/create/fileInfo");
                },

                // handle a non-successful response
                error : function(xhr,errmsg,err) {

                    console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
                    window.location.replace("/VYD/layers/create/error");
                }
            });
        };

        function parseData() {
            console.log("call to Parse Data is working!") // sanity check
            $.ajax({
                url : "/VYD/layers/create/parseData/", // the endpoint
                type : "POST", // http method

                // handle a successful response
                success : function(json) {
                    console.log("success"); // another sanity check
                    window.location.replace("/VYD/layers/create/viewDataAndLocation");
                },

                // handle a non-successful response
                error : function(xhr,errmsg,err) {
                    console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
                    window.location.replace("/VYD/layers/create/error");
                }
            });
        };

</script>

</head>
