{% extends "template.html" %}
{% block content %}

<script>

            $(document).ready(function() {
        $('select').material_select();
      });


</script>


<nav>
    <div class="nav-wrapper light-blue darken-4 ">


        <div class="brand-logo center">
            <span class="white-text text-darken-2"><H4 class="center-align ">Select Parameters for create Cylinders</H4></span>
        </div>
    </div>
</nav>


<form method="post" action="/VYD/layers/create/makeCylinder">
    <div class="row">
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Name of the layer" name="kml_name" id="kml_name" type="text" class="validate">
                <label for="kml_name">File Name</label>
            </div>

            <div class="input-field col s12">
                <input id="altitude" name="altitude" type="number" class="validate" value="5000">
                <label for="altitude">Altitude</label>
            </div>

            <div class="input-field col s12">
                <input id="multiplier" name="multiplier" type="number" class="validate" value="8000">
                <label for="multiplier">Multiplier</label>
            </div>
            <div class="input-field col s12">
                <input id="radius" name="radius" type="number" class="validate" value="5000">
                <label for="radius">Radius</label>
            </div>


            <div class="row">
                <div class="input-field col s12">
                    <select name="color" title="color">
                        <option value="Blue" disabled selected>Choose the color</option>
                        <option value="Red">Red</option>
                        <option value="Green">Green</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Blue">Blue</option>
                    </select>
                </div>
            </div>


        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Create
            <i class="mdi-content-send right"></i>
        </button>
    </div>

</form>


{% endblock content %}
