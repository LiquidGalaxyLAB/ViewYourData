{% extends "template.html" %}
{% block content %}

<script>

            $(document).ready(function() {
        $('select').material_select();
      });





</script>


<nav>
    <div class="nav-wrapper light-blue darken-4 ">


        <div class="brand-logo center">
            <span class="white-text text-darken-2"><H4 class="center-align ">Circles</H4></span>
        </div>
    </div>
</nav>


<div class="row">
    <div class="col s12 ">
        <div class="card  white ">
            <div class="card-content white-text">

                <span class="card-title"><span class=" teal-text text-darken-3">Set the data for create a Circle presentation </span></span>

                <div class="row" style="padding-left:30px; padding-right:30px; padding-top:30px">
                     <span class="flow-text">
                    <div class="col s12 grid-example ">
                        <form method="post" action="/VYD/layers/create/makeCircle">
                            <div class="row teal-text text-darken-3">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input placeholder="Name of the layer" name="kml_name" id="kml_name" type="text"
                                               class="validate">
                                        <label for="kml_name">File Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="altitude" name="altitude" type="number" class="validate"
                                               value="1500">
                                        <label for="altitude">Altitude</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="multiplier" name="multiplier" type="number" class="validate"
                                               value="1000">
                                        <label for="multiplier">Multiplier</label>
                                    </div>
                                </div>


                                <div class="row center-align">
                                    <div class="input-field col s12">
                                        <select name="color" title="color">
                                            <option value="Blue" disabled selected>Choose the color</option>
                                            <option value="Red">Red</option>
                                            <option value="Green">Green</option>
                                            <option value="Yellow">Yellow</option>
                                            <option value="Blue">Blue</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="row right-align col s12" style="padding-top:30px">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Create
                                        <i class="mdi-content-send right"></i>
                                    </button>
                                </div>
                            </div>

                        </form>

                    </div>
                    </span>
                </div>

            </div>

        </div>
    </div>
</div>


{% endblock content %}
