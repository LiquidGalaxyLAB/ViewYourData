<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VYR</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>

    <link rel="shortcut icon" href="http://cdn.flaticon.com/png/256/60729.png">


</head>

<body bgcolor="#e8eaf6">
<div class="container">

    <nav>
        <div class="nav-wrapper  indigo darken-4">
            <a href="#" class="brand-logo center">Liquid Galaxy</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

            </ul>
        </div>
    </nav>


    <nav>
        <div class="nav-wrapper light-blue darken-4 ">

            <div class="brand-logo center">
                <span class="white-text text-darken-2"><H4 class="center-align">Create Layer</H4></span>
            </div>
        </div>
    </nav>


    <div class="row">
        <div class="col s12 ">
            <div class="card  white ">
                <div class="card-content white-text">

                    <span class="card-title"><span class=" teal-text text-darken-3">Submit URL </span></span>

                    <p> <span class=" teal-text text-darken-3">For create the layer first you want to copy the URL of the dataset that you want create Layer</span></p>

                    <div class="row" style="padding-top:30px">
                        <div class="col s12 grid-example ">
                            <span class="flow-text">
                                 <form>
                                <div class="row">
                                    <div class="input-field col s12 center">
                                        <i class="mdi-content-link prefix"></i>
                                        <input placeholder="Insert the URL" id="first_name" type="text" class="validate teal-text text-darken-3">
                                        <label for="first_name">URL</label>
                                    </div>
                                </div>
                                <div class="row right-align">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                        <i class="mdi-content-send right"></i>
                                    </button>
                                </div>
                                </form>
                             </span>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>


</div>
</body>

</html>
